<modal id="deleteParamConfirmModal" title="确认删除参数？">
    <p class="text-danger margin-bottom-zero"><fa i="info-circle">&nbsp;是否确认删除参数「<span ng-bind="current.jobParam.code"></span>」？</fa></p>
    <button class="btn btn-danger" ng-click="deleteParam()" ng-disabled="ctrl.status('deleteBtn', ['processing'])">
        <span ng-show="ctrl.status('deleteBtn', ['standby'])"><fa i="times-circle">&nbsp;${app.msg('common.op.delete')}</fa></span>
        <span ng-show="ctrl.status('deleteBtn', ['processing'])"><fa i="spinner spin">&nbsp;${app.msg('common.processing')}</fa></span>
    </button>
    <button class="btn btn-default" data-dismiss="modal"><fa i="times-circle">&nbsp;${app.msg('common.op.cancel')}</fa></button>
</modal>
