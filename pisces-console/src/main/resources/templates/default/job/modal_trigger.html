<modal id="triggerModal" title="是否确认立即执行任务？">
    <p class="margin-bottom-zero"><fa i="info-circle">&nbsp;是否确认触发任务「<span ng-bind="current.job.name"></span>」？</fa></p>
    <button class="btn btn-success" ng-click="jobFn.trigger()" ng-disabled="ctrl.status('triggerBtn', ['processing'])">
        <span ng-show="ctrl.status('triggerBtn', ['standby'])"><fa i="car">&nbsp;立即执行</fa></span>
        <span ng-show="ctrl.status('triggerBtn', ['processing'])"><fa i="spinner spin">&nbsp;${app.msg('common.processing')}</fa></span>
    </button>
    <button class="btn btn-default" data-dismiss="modal"><fa i="times-circle">&nbsp;${app.msg('common.op.cancel')}</fa></button>
</modal>
